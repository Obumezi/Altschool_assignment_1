    <form action="">
        <div class="register_container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>FirstName</b></label>
            <input type="text" placeholder="Enter FirstName" name="FirstName" id="FirstName" required>

            <label for="email"><b>LastName</b></label>
            <input type="text" placeholder="Enter lastName" name="lastName" id="lastName" required>

            <label for="email"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Mobile" name="Number" id="Number" required>



            <label for="Gender">Select Gender</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>

            </select>
            <br>
            <br>

            <label for="country"> Select Country</label>
            <select name="country" id="country">
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="Kenya">Kenya</option>
                <option value="Rwanda">Rwanda</option>
            </select>
            <br>
            <br>


            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Username" name="Username" id="Username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>
